<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card 3</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="cards">
            <div class="card">
                <div class="card-image">
                    <i class="fa-solid fa-file-lines"></i>
                </div>
                <h3>POSTS</h3>
            </div>
            <div class="card">
                <div class="card-image">
                    <i class="fa-solid fa-list-check"></i>
                </div>
                <h3>PROJECTS</h3>
            </div>
            <div class="card">
                <div class="card-image">
                    <i class="fa-solid fa-border-all"></i>
                </div>
                <h3>COLLECTIONS</h3>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ec83fe4fbb.js" crossorigin="anonymous"></script>
</body>
</html>
